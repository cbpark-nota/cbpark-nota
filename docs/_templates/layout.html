{%- extends "layout.html" %}

{%- block sidebar %}
<div class="language-selector">
    <label for="language-select">Select Language:</label>
    <select id="language-select" onchange="changeLanguage()">
        <option value="en">English</option>
        <option value="ko">한국어</option>
    </select>
</div>
{{ super() }}
{%- endblock %}
